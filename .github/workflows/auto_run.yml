name: Daily R Script Run

on:
  schedule:
    - cron: '0 0 * * *'  # This runs the workflow every day at midnight UTC
  workflow_dispatch:

jobs:
  run_r_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - name: Install dependencies
        run: |
          R -e "install.packages(c('atrrr', 'readxl', 'writexl'))"  # Run R command to install packages

      - name: Run R script
        run: |
          Rscript main.R  # Run your main R script
